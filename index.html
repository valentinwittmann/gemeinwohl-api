<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Value Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px auto;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Public Value Advisor</h1>
    <input type="text" id="question" placeholder="What is the Public Value impact of...">
    <button onclick="submitQuestion()">Evaluate</button>
    
    <script>
        function submitQuestion() {
            let question = document.getElementById("question").value;
            if (question.trim() === "") {
                alert("Please enter a question.");
                return;
            }
            window.location.href = `results.html?question=${encodeURIComponent(question)}`;
        }
    </script>
</body>
</html>
